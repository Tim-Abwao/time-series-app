<!DOCTYPE html>
<html>

<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tstyle.css')}}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-image: url("{{ url_for('static', filename='background_large.jpg')}}");
		}

		@media only screen and (max-width: 640px) {
			body {
				background-image: url("{{ url_for('static', filename='background_small.jpg') }}");
			}
		}
		.graph {
			overflow-x: scroll;
		}
	</style>
</head>
{% block body %} Body content {% endblock %}
