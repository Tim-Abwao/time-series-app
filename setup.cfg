[metadata]
name = ts_app
version = 0.0.3
description = A simple dashboard app to interactively fit ARIMA models.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = time_series dashboard ARIMA
author = Abwao
author_email = abwaomusungu@gmail.com
url = https://github.com/Tim-Abwao/time-series-app
license = MIT
classifiers =
  Development Status :: 4 - Beta
  Framework :: Dash
  Programming Language :: Python :: 3.8

[options]
packages = find:
install_requires =
  dash
  gunicorn
  pandas
  statsmodels
include_package_data = True

[options.entry_points]
console_scripts =
    ts_app = ts_app:run_app

[options.package_data]
* = *.md, */*.jpg, */*.png, */*.css, */*.html
