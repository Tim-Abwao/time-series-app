{% extends 'base.html' %}
{% block title %} Glossary - Time Series Terms {% endblock %}
{% block body %}

<body>
    <div class="content">
        <h2>Glossary of Time Series Terms</h2>
    

        <dl>
        {% for index, item in definitions.iterrows() %}
        <dt style="font-weight: bold;">{{ index + 1 }}. {{ item["title"]}}:
        <dd style="margin-bottom: 20px;;">{{ item["definition"]}}</dd>
        </dt>
        {% endfor %}
        </dl>
    
    </div>
    <footer>
        <a class="hvr-bob button" href="{{ url_for('index')}}">Back to Home</a>
    </footer>

</body>

{% endblock %}
